<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy bank - Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="site-wrapper">
        <div class="header">
            <nav class="navigation">
                <img class="logo" src="./images/logo.svg" />

                <button class="hamburger">
                    <img src="./images/icon-hamburger.svg" />
                </button>

                <ul class="nav">
                    <li class="nav__item">
                        <a>Home</a>
                    </li>
                    <li class="nav__item">
                        <a>About</a>
                    </li>
                    <li class="nav__item">
                        <a>Contact</a>
                    </li>
                    <li class="nav__item">
                        <a>Blog</a>
                    </li>
                    <li class="nav__item">
                        <a>Careers</a>
                    </li>
                </ul>

                <button class="invite__btn">Request Invite</button>
            </nav>

            <section class="banking__container">
                <article class="digital__banking">
                    <h1 class="banking__title">Next generation digital banking</h1>
                    <p class="banking__description">Take your financial life online. Your Easybank account will be a
                        one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <button class="invite__btn">Request Invite</button>
                </article>

                <article class="image__container">
                    <img class="image__mockups" src="./images/image-mockups.png" />
                    <img class="bg__intro" src="./images/bg-intro-desktop.svg" />
                </article>
            </section>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
